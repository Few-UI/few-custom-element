# view
view:
  viewHtml:
    <few-button2 onclick="{{testAction}}">{{data.testMsg2}}</few-button2>
  import:
    - sample/few-button2

# view model
viewModel:
  data:
    testMsg2: Hello World2!
    subCounter: 21

  method:
    testAction:
      import: sample/test
      name: testAccu2
      input:
        value: '{{data.subCounter}}'
      output:
        data.subCounter: ''
        data.testMsg2: ''

#option
option:
  methodNamespaces:
    - method

