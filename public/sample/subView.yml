# view
view:
  viewHtml:
    <div>
      <h3>Test Form</h3>
      <form action="" onsubmit="{{method.testSubmit}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">{{data.testMsg}}</button>
      </form>
    </div>
  import:
    - sample/test-button

# view model
viewModel:
  data:
    subCounter: 21
    testMsg: Click Me!

  method:
    testSubmit:
      import: sample/test
      name: testProc
      input:
        user_name: '{{few.getFormInput(arg.element).user_name}}'
      output:
        data.testMsg: ''

#option
option:
  methodNamespaces:
    - method
  argumentNameSpace:
    arg

