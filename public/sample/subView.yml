# view
view:
  viewHtml:
    <div>
      <h3>Test Form</h3>
      <form onsubmit="{{actions.totalUpdate}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">{{data.testMsg}}</button>
      </form>
    </div>
  import:
    - sample/sample-button

# view model
model:
  # model
  data:
    subCounter: 21
    testMsg: Click Me!

  # action?
  actions:
    setValue:
      import: sample/sample-utils
      name: log
      input:
        user_name: '{{few.getFormInput(arg.element).user_name}}'
      output:
        data.testMsg: ''

    updateInput:
      import: sample/sample-utils
      name: testProcAsync
      input:
        user_name: '{{few.getFormInput(arg.element).user_name}}'
      output:
        data.testMsg: ''

    submitInfo:
      import: sample/sample-utils
      name: testSubmit
      input:
        msg: submit
        element: '{{arg.element}}'
        data: '{{data.testMsg}}'

    totalUpdate:
      - setValue
      - submitInfo
      - updateInput

#option
option:
  defaultActionPaths:
    - actions
  defaultScopePath:
    arg

