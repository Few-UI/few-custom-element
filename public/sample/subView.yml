# view
view:
  viewHtml:
    <div>
      <h3>Test Form</h3>
      <form action="" onsubmit="{{method.testSubmit}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">{{data.testMsg}}</button>
      </form>
    </div>
  import:
    - sample/few-button2

# view model
viewModel:
  data:
    testMsg2: Hello World2!
    subCounter: 21

  method:
    testAction:
      import: sample/test
      name: testAccu2
      input:
        value: '{{data.subCounter}}'
      output:
        data.subCounter: ''
        data.testMsg2: ''
    testSubmit:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''

#option
option:
  methodNamespaces:
    - method

