# view
view:
  viewHtml:
    <div>
      <h3>Test Form</h3>
      <form onsubmit="{{actions.submitInfo}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">{{data.testMsg}}</button>
      </form>
    </div>
  import:
    - sample/sample-button

# view model
viewModel:
  # model
  data:
    subCounter: 21
    testMsg: Click Me!

  # action?
  actions:
    updateInput:
      import: sample/sample-utils
      name: testProcAsync
      input:
        user_name: '{{few.getFormInput(arg.element).user_name}}'
      output:
        data.testMsg: ''
    submitInfo:
      import: sample/sample-utils
      name: testSubmit
      input:
        msg: submit
        ctx: '{{arg}}'
        data: '{{data.testMsg}}'

#option
option:
  methodNamespaces:
    - actions
  argumentNameSpace:
    arg

