# view
view:
  viewHtml:
    <div>
      <h3>Test Form</h3>
      <form onsubmit="{{action.totalUpdate}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">{{testMsg}}</button>
      </form>
    </div>
  import:
    - sample/sample-button

# model
model:
  subCounter: 21
  testMsg: Click Me!

# action
action:
  setValue:
    import: sample/sample-utils
    name: log
    input:
      value:
        element: '{{scope.element}}'
        user_name: '{{few.getFormInput(scope.element).user_name}}'

  updateInput:
    import: sample/sample-utils
    name: testProcAsync
    input:
      user_name: '{{scope.user_name}}'
    output:
      testMsg: ''

  submitInfo:
    import: sample/sample-utils
    name: testSubmit
    input:
      msg: submit
      element: '{{scope.element}}'
      scope: '{{scope.user_name}}'

  totalUpdate:
    - setValue
    - submitInfo
    - updateInput

#option
option:
  # defaultModelPath: data
  defaultScopePath: scope
  defaultActionPaths:
    - action

