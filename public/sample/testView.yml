# view
view:
  viewHtml:
    <few-button2 onclick="{{testAction}}">{{data.testMsg}}</few-button2>
    <few-bridge>
      <few-button2 onclick="{{method.testAction}}">{{data.testMsg}}</few-button2>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <few-view view="sample/subView"></few-view>
    </div>

    <div>
      <h2>Output</h2>
      <div>{{data.testMsg}}</div>
    </div>
  import:
    - sample/few-button2

# view model
viewModel:
  data:
    testMsg: Hello World!

  method:
    testAction:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''

#option
option:
  methodNamespaces:
    - method
  argumentNameSpace:
    arg

