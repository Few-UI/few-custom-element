# view
view:
  viewHtml:
    <few-button2 onclick="few.exec(this, 'testAction')">{{data.testMsg}}</few-button2>
    <few-bridge>
      <few-button2 onclick="few.exec(this, 'testAction')">{{data.testMsg}}</few-button2>
    </few-bridge>
  import:
    - sample/few-button2

# view model
viewModel:
  data:
    testMsg: Hello World!

  method:
    testAction:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''

