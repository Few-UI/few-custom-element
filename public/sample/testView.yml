# view
view:
  viewHtml:
    <few-button2 onclick="{{testAction}}">{{data.testMsg}}</few-button2>
    <few-bridge>
      <few-button2 onclick="{{method.testAction}}">{{data.testMsg}}</few-button2>
    </few-bridge>
    <div>
      <h3>view in view</h3>
      <few-view view="sample/subView"></few-view>
    </div>
    <div>
      <h3>Test Form</h3>
      <form action="#" onsubmit="{{method.testSubmit}}">
        <label for="name">Name:</label>
        <input type="text" name="user_name" onKeyPress="if (event.which == 13) return false;">
        <input type="text" name="user_group" onKeyPress="if (event.which == 13) return false;">
        <button type="submit">Send your message</button>
      </form>
    </div>
    <div>
      <h3>Output</h3>
      <div>{{data.testMsg}}</div>
    </div>
  import:
    - sample/few-button2

# view model
viewModel:
  data:
    testMsg: Hello World!

  method:
    testAction:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''
    testSubmit:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''
#option
option:
  methodNamespaces:
    - method

