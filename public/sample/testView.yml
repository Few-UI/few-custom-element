# view
view:
  viewHtml:
    <sample-button onclick="{{testAction}}">{{model.testMsg}}</sample-button>
    <few-bridge>
      <sample-button onclick="{{action.testAction}}">{{model.testMsg}}</sample-button>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <!-- need to find a way to drive sub-view -->
      <few-view view="sample/subView" id="dialog"></few-view>
    </div>
    <div>
      <h2>Output</h2>
      <div>{{model.testMsg}}</div>
    </div>
  import:
    - sample/sample-button

# model
model:
  testMsg: Hello World!

action:
  testAction:
    import: sample/sample-utils
    name: testAccu
    input:
      message: '{{model.testMsg}}'
    output:
      model.testMsg: ''
  dialog:
    import: sample/sample-utils
    name: log
    input:
      message: '{{scope}}'
    output:
      model.testMsg: ''

#option
option:
  defaultModelPath: model
  defaultScopePath: scope
  defaultActionPaths:
    - action

