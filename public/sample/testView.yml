# view
view:
  viewHtml:
    <sample-button onclick="{{testAction}}">{{data.testMsg}}</sample-button>
    <few-bridge>
      <sample-button onclick="{{actions.testAction}}">{{data.testMsg}}</sample-button>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <!-- need to find a way to drive sub-view -->
      <few-view view="sample/subView" id="dialog"></few-view>
    </div>
    <div>
      <h2>Output</h2>
      <div>{{data.testMsg}}</div>
    </div>
  import:
    - sample/sample-button

# model
model:
  data:
    testMsg: Hello World!

  actions:
    testAction:
      import: sample/sample-utils
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''
    dialog:
      import: sample/sample-utils
      name: log
      input:
        message: '{{arg}}'
      output:
        data.testMsg: ''

#option
option:
  defaultActionPaths:
    - actions
  defaultScopePath:
    arg

