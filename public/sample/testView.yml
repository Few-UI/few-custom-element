# view
view:
  viewHtml:
    <test-button onclick="{{testAction}}">{{data.testMsg}}</test-button>
    <few-bridge>
      <test-button onclick="{{actions.testAction}}">{{data.testMsg}}</test-button>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <!-- need to find a way to drive sub-view -->
      <few-view view="sample/subView"></few-view>
    </div>
    <div>
      <h2>Output</h2>
      <div>{{data.testMsg}}</div>
    </div>
  import:
    - sample/test-button

# view model
viewModel:
  data:
    testMsg: Hello World!

  actions:
    testAction:
      import: sample/test
      name: testAccu
      input:
        message: '{{data.testMsg}}'
      output:
        data.testMsg: ''

#option
option:
  methodNamespaces:
    - actions
  argumentNameSpace:
    arg

