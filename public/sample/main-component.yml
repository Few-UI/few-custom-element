# view
view:
  viewHtml:
    <sample-button onclick="{{testAction}}">{{testMsg}}</sample-button>
    <few-bridge>
      <sample-button onclick="{{action.testAction}}">{{testMsg}}</sample-button>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <!-- need to find a way to drive sub-view -->
      <few-view view="sample/sub-component" id="dialog" scope="{{dialogContext}}"></few-view>
    </div>
    <div>
      <h2>Output</h2>
      <div>{{testMsg}}</div>
    </div>
  import:
    - sample/sample-button

# model
model:
  testMsg: Hello World!
  dialogContext:
    valueFromParent: Text from parent!

action:
  testAction:
    import: sample/sample-utils
    name: testAccu
    input:
      message: '{{testMsg}}'
    output:
      testMsg: ''

  setValue:
    import: sample/sample-utils
    name: log
    input:
      message: '{{scope}}'
    output:
      testMsg: ''

  updateDialogContext:
    import: sample/sample-utils
    name: log
    input:
      message: '{{dialogContext.valueFromParent + "+" + scope}}'
    output:
      dialogContext.valueFromParent: ''

  dialog:
    - setValue
    - updateDialogContext

#option
option:
  defaultScopePath: scope
  defaultActionPaths:
    - action

