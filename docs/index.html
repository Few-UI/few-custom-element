<!doctype html>
<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">

    <title>Few</title>

    <!-- AMD Loader -->
    <script data-main="few.js" src="lib/require.min.js"></script>

    <!-- css based on https://milligram.io -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <f-view src="view/navbar"></f-view>

    <!-- padding for nav bar -->
    <div class="few-sample-app-block-break"></div>

    <!-- main content, which will control by router -->
    <f-route src="config/states" class="few-samle-app"></f-route>

    <!--
    <f-view src="view/main" class="few-samle-app"></f-view>
    -->
</body>
</html>
