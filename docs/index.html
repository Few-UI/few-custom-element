<!doctype html>
<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">

    <title>Few (based on Custom Element)</title>

    <!-- Module Loader -->
    <script src="//cdn.jsdelivr.net/npm/steal@2.2.4/steal.js" config="steal.config.js" main="few"></script>

    <!-- CSS based on https://milligram.io -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- icon -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <few-view src="view/navbar"></few-view>

    <!-- padding for nav bar -->
    <div class="few-sample-app-block-break"></div>

    <!-- main content, which will control by router -->
    <few-route src="config/states" class="few-sample-app"></few-route>

    <!--
    <few-view src="view/main" class="few-sample-app"></few-view>
    -->
</body>
</html>
