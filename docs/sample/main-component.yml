# view
view:
  template:
    <sample-button onclick="${testAction}">${testMsg}</sample-button>
    <few-bridge>
      <sample-button onclick="${action.testAction}">${testMsg}</sample-button>
    </few-bridge>
    <div>
      <h2>view in view</h2>
      <!-- need to find a way to drive sub-view -->
      <few-view id="dialog" src="sample/sub-component" model="dialogContext"></few-view>
    </div>
    <div>
      <h2>Condition</h2>
      <div>${ "testCond:" + testCond }</div>
      <button onclick="${flipTestCond}">Flip Condition</button>
      <div v-if="${testCond}">Display if testCond=true</div>
    </div>
    <div>
      <h2>Output</h2>
      <div>${testMsg}</div>
    </div>
  import:
    - sample/sample-button

# model
model:
  testMsg: Hello World!
  testCond: true
  dialogContext:
    valueFromParent: Text from parent!

# update
action:
  testAction:
    import: sample/sample-utils
    name: testAccu
    input:
      message: '${testMsg}'
    output:
      testMsg: ''

  setValue:
    import: sample/sample-utils
    name: setValue
    input:
      message: '${scope}'
    output:
      testMsg: ''

  flipTestCond:
    import: sample/sample-utils
    name: setValue
    input:
      message: '${!testCond}'
    output:
      testCond: ''

  updateDialogContext:
    import: sample/sample-utils
    name: log
    input:
      message: '${dialogContext.valueFromParent + "+" + scope}'
    output:
      dialogContext.valueFromParent: ''

  dialog:
    - setValue
    - updateDialogContext

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

