# view
view:
  template:
    <div>
      <h2>Basic Binding</h2>
      <sample-button onclick="${updateSimpleText}">${simpleText}</sample-button>
      <code>${simpleText}</code>
      <h3>Isolate Scope</h3>
      <sample-button f-ignore onclick="${action.updateSimpleText}">${simpleText}</sample-button>
    </div>
    <div>
      <h2>Custom Directive</h2>
      <sample-button red-line>${simpleText}</sample-button>
    </div>
    <div>
      <h2>Child View</h2>
      <few-view id="dialog" src="sample/sub-component" model="dialogContext"></few-view>
      <h3>Update from Child View</h3>
      <div>${testMsg}</div>
    </div>
    <few-view src="sample/cond-component"></few-view>
    <few-view src="sample/loop-component"></few-view>
    <popup-info msg="Test Popup Message">Test Popup Content</popup-info>

  import:
    - sample/sample-button

# model
model:
  simpleText: Hello World!
  testMsg: Hello World!
  dialogContext:
    valueFromParent: Text from parent!

# update
action:
  updateSimpleText:
    import: sample/sample-utils
    name: testAccu
    input:
      message: '${simpleText}'
    output:
      simpleText: ''

  updateParentModel:
    import: sample/sample-utils
    name: setValue
    input:
      message: '${scope}'
    output:
      testMsg: ''

  updateDialogContext:
    import: sample/sample-utils
    name: log
    input:
      message: '${dialogContext.valueFromParent + "+" + scope}'
    output:
      dialogContext.valueFromParent: ''

  dialog:
    - updateParentModel
    - updateDialogContext

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

