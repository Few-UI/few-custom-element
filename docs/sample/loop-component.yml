# view
view:
  template:
    <h2>Loop</h2>
    <div>${ "loopCount:" + loopCount }</div>
    <button onclick="${increaseCount}">Add Count</button>
    <ul>
      <li v-for="item in items">
        ${ simpleText + items[0].message }
      </li>
    </ul>

# model
model:
  loopCount: 1
  simpleText: ''
  items:
    - message: obj1
    - message: obj2
    - message: obj3

# update
action:
  increaseCount:
    import: sample/sample-utils
    name: testAccu
    input:
      message: '${simpleText}'
    output:
      simpleText: ''

