# view
view:
  template:
    <div class="row">
      <input type="text" f-bind="value" />
    </div>
    <div class="row">
      <div class="column">
        <button>1</button>
      </div>
      <div class="column">
        <button>2</button>
      </div>
      <div class="column">
        <button>3</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button>4</button>
      </div>
      <div class="column">
        <button>5</button>
      </div>
      <div class="column">
        <button>6</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button>7</button>
      </div>
      <div class="column">
        <button>8</button>
      </div>
      <div class="column">
        <button>9</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button>+</button>
      </div>
      <div class="column">
        <button>-</button>
      </div>
      <div class="column">
        <button>=</button>
      </div>
