view:
  template:
    <h2>Share model in view</h2>
    <form @submit="updateText">
      <label for="name">Name:</label>
      <input type="text" name="test_input">
      <button type="submit">${buttonText}</button>
    </form>
    <h3>Ctx In Parent</h3>
    <code>${ctx.codeText}</code>
    <few-view id="sharedModelViewSub1" src="./sharedModelViewSub1" :model="{ctx:ctx}"></few-view>
    <few-view id="sharedModelViewSub2" src="./sharedModelViewSub2" :model="{ctx:ctx}"></few-view>

# model
model:
  buttonText: update
  ctx:
    codeText: hello

# update
action:
  updateText:
    input:
      updatedText: ${few.getFormInput(scope.target).test_input}
    output:
      ctx.codeText: updatedText
