# view
view:
  template:
    <h2>Few Todo</h2>
    <few-view src="view/advance/few/todo-form" id="todo-form"></few-view>
    <few-view src="view/advance/few/todo-table" model="todo"></few-view>

# model
model:
  todo:
    items: []

# update
action:
  todo-form:
    input:
      updatedItems: ${todo.items.concat([scope])}
    output:
      todo.items: updatedItems

