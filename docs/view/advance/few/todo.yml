# view
view:
  template:
    <h2>Few Todo</h2>
    <few-view src="./todo-form"></few-view>
    <few-view src="./todo-table" .items="${items}"></few-view>

# model
model:
  items: []

# update
action:
  todo-form:
    addTodo:
      input:
        updatedItems: ${items.concat([few.getFormInput(scope.target)])}
      output:
        items: updatedItems

