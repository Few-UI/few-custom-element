# view
view:
  template:
    <h2>Few Todo</h2>
    <few-view src="view/advance/few/todo-form"></few-view>
    <few-view src="view/advance/few/todo-table" model="todo"></few-view>

# model
model:
  todo:
    items: []

# update
action:
  todo-form:
    submitInfo:
      input:
        updatedItems: ${todo.items.concat([few.getFormInput(scope.element)])}
      output:
        todo.items: updatedItems

