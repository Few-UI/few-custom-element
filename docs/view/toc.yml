# view
view:
  template:
    <ul>
      <li f-each="item of items">
        <a onclick="${updateSelection}" style="${ items[selection].name === item.name ?'font-weight:bold':''}">${item.name}</a>
      </li>
    </ul>

# action
action:
  updateSelection:
    input:
      selectedIndex: ${ items.findIndex((item) =>item.name === scope.element.textContent) }
    output:
      selection: selectedIndex




