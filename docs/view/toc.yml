# view
view:
  template:
    <ul>
      <li f-each="example of examples">
        <a herf="#" onclick="${transientTo}">${example}</a>
      </li>
    </ul>

# model
model:
  examples:
    - doc
    - example

# action
action:
  transientTo:
    name: few.requestUpdate
    input:
      element: '${scope.element}'
      data: '${scope.element.textContent}'



