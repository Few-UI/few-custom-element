# view
view:
  template:
    <div class="few-sample-app-md-align-polyfill"></div>
    <ul>
      <li f-each="item of items">
        <a href="${ '#' + item.name}" onclick="${updateSelection}" style="${ selection === item.name ?'font-weight:bold':''}">${item.name}</a>
      </li>
    </ul>

# action
action:
  updateSelection:
    input:
      selectedItem: ${ scope.element.textContent }
    output:
      selection: selectedItem




