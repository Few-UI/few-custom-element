# view
view:
  template:
    <div class="few-sample-app-md-align-polyfill"></div>
    <ul>
      <li f-each="item of toc.items">
        <a href="${ '#/' + item.name}" style="${ toc.selection === item.name ?'font-weight:bold':''}">${item.name}</a>
      </li>
    </ul>

# action
action:
  updateSelection:
    input:
      selectedItem: ${ scope.target.textContent }
    output:
      toc.selection: selectedItem




