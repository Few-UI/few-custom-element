# view
view:
  template:
    <div class="container few-sample-app-frame">
      <div class="row few-sample-app-main-row">
        <div class="column column-20" f-cond="showPrimary">
          <slot name="primary"></slot>
        </div>
        <div class="few-sample-app-vertical-splitter" onclick="${switchPrimary}"></div>
        <div class="column few-sample-app-content">
          <slot name="secondary"></slot>
        </div>
      </div>
    </div>

# model
model:
  showPrimary: true

# action
action:
  switchPrimary:
    input:
      val: ${!showPrimary}
    output:
      showPrimary: val

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

