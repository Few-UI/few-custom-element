# view
view:
  template:
    <div class="container">
      <div class="row">
        <div class="column column-20" f-cond="showPrimary">
          <few-view src="${primary}"></few-view>
        </div>
        <div class="vertical-splitter" onclick="${switchPrimary}"></div>
        <div class="column column-80">
          <few-view src="${secondary}"></few-view>
        </div>
      </div>
    </div>

# model
model:
  showPrimary: false

# action
action:
  switchPrimary:
    input:
      val: '${!showPrimary}'
    output:
      showPrimary: 'val'

  # TODO: this should go to main, frame should be transparent
  toc:
    input:
      view: '${ "view/" + scope }'
    output:
      secondary: 'view'

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

