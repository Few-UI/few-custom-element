# view
view:
  template:
    <div class="container">
      <div class="row">
        <div class="column column-20">
          <few-view src="${primary}"></few-view>
        </div>
        <div class="vertical-splitter" onclick="${switchPrimary}"></div>
        <div class="column column-80">
          <few-view src="${secondary}"></few-view>
        </div>
      </div>
    </div>

#action
action:
  switchPrimary:
    import: lib/sample-utils
    name: switchElement
    input:
      element: '${scope.element.previousElementSibling}'

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

