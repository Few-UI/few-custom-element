# view
view:
  template:
    <div class="container">
      <div class="row">
        <div class="column column-20" f-cond="showPrimary">
          <slot name="primary"></slot>
        </div>
        <div class="vertical-splitter" onclick="${switchPrimary}"></div>
        <div class="column column-80">
          <slot name="secondary"></slot>
        </div>
      </div>
    </div>

# model
model:
  showPrimary: true

# action
action:
  switchPrimary:
    input:
      val: ${!showPrimary}
    output:
      showPrimary: val

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

