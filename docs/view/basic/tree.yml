# view
view:
  template:
    <div>
      <h2>View in View</h2>
      <few-view id="sub-form" src="./tree-child" .pval="${testValue}"></few-view>
      <h3>Update from Form</h3>
      <code>${'Name in Form:' + testMsg}</code>
    </div>

# model
model:
  testMsg: ''
  testValue: Text from parent!

# update
action:
  updateParentModel:
    import: lib/sample-utils
    name: setValue
    input:
      message: ${scope}
    output:
      testMsg: ''

  updateDialogContext:
    import: lib/sample-utils
    name: log
    input:
      message: ${testValue + "+" + scope}
    output:
      testValue: ''

  sub-form:
    submitData:
      then:
        - updateParentModel
        - updateDialogContext

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

