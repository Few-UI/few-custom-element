# view
view:
  template:
    <h2>Condition</h2>
    <div>${ "testCond:" + testCond }</div>
    <button @click="flipTestCond">Flip Condition</button>
    <div f-cond="testCond"><code style="color:blue">${testMsg}</code></div>

# model
model:
  testMsg: Beats me!
  testCond: true

# update
action:
  flipTestCond:
    import: lib/sample-utils
    name: setValue
    input:
      message: ${!testCond}
    output:
      testCond: ''
