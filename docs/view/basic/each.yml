# view
view:
  template:
    <h2>Each</h2>
    <form @submit="action.addTodo">
      <label for="item">Type and Enter:</label>
      <input id="item" type="text" name="item_desc" />
    </form>

    <ul>
      <li f-each="item of items">${item.item_desc}</li>
    </ul>

# model
model:
  items: []

# update
action:
  addTodo:
    input:
      formInput: ${items.concat([few.getFormInput(scope.target)])}
    output:
      items: formInput

