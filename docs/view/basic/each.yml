# view
view:
  template:
    <h2>Each</h2>
    <form @submit="action.addTodo">
      <label for="item">Type and Enter:</label>
      <input id="item" type="text" f-bind="item_desc" />
      <code> ${ item_desc } </code>
    </form>

    <ul>
      <li f-each="item of items">${item.item_desc}</li>
    </ul>

# model
model:
  items: []

# update
action:
  addTodo:
    input:
      formInput: ${items.concat([{item_desc:item_desc}])}
    output:
      items: formInput

