# view
view:
  template:
    <h3>Child Form</h3>
    <form @submit="action.totalUpdate">
      <label for="name">Name:</label>
      <input id="name" type="text" name="user_name">
      <!-- onKeyPress="if (event.which == 13) return false;" -->
      <button type="submit">${testMsg}</button>
      <div>${pval}</div>
    </form>

# model
model:
  subCounter: 21
  testMsg: Update

# action
action:
  # dummy setValue which just for passing data
  setValue:
    import: lib/sample-utils
    name: setValue
    input:
      value:
        element: ${scope.target}
        user_name: ${few.getFormInput(scope.target).user_name}

  submitInfo:
    name: requestUpdate
    input:
      name: submitData
      data: ${scope.user_name}

  totalUpdate:
    then:
      - setValue
      - submitInfo

