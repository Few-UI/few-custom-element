# view
view:
  template:
    <div>
      <h2>View in View</h2>
      <f-view id="dialog" src="view/examples/tree-child" model="dialogContext"></f-view>
      <h3>Update from Form</h3>
      <code>${'Name in Form:' + testMsg}</code>
    </div>

# model
model:
  testMsg: ''
  dialogContext:
    valueFromParent: Text from parent!

# update
action:
  updateParentModel:
    import: lib/sample-utils
    name: setValue
    input:
      message: ${scope}
    output:
      testMsg: ''

  updateDialogContext:
    import: lib/sample-utils
    name: log
    input:
      message: ${dialogContext.valueFromParent + "+" + scope}
    output:
      dialogContext.valueFromParent: ''

  dialog:
    - updateParentModel
    - updateDialogContext

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

