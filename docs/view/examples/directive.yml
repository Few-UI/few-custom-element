# view
view:
  template:
    <div>
      <h2>Directive</h2>
      <sample-button  onclick="${updateSimpleText}" red-line extend-tooltip="simpleText">${simpleText}</sample-button>
      <div extend-tooltip="simpleText">Test Tooltip</div>
    </div>

  import:
    - lib/sample-button
    - lib/red-line.directive
    - lib/extend-tooltip.directive

# model
model:
  simpleText: Directive Example!

# update
action:
  updateSimpleText:
    input:
      message: Tooltip text updated!
    output:
      simpleText: message



