# view
view:
  template:
    <h3>Child Form</h3>
    <form onsubmit="${action.totalUpdate}">
      <label for="name">Name:</label>
      <input type="text" name="user_name" id="name">
      <!-- onKeyPress="if (event.which == 13) return false;" -->
      <button type="submit">${testMsg}</button>
      <div>${valueFromParent}</div>
    </form>

# model
model:
  subCounter: 21
  testMsg: Update

# action
action:
  setValue:
    import: lib/sample-utils
    name: setValue
    input:
      value:
        element: ${scope.element}
        user_name: ${few.getFormInput(scope.element).user_name}

  updateInput:
    import: lib/sample-utils
    name: testProcAsync
    input:
      user_name: ${scope.user_name}
    output:
      testMsg: ''

  submitInfo:
    name: few.requestUpdate
    input:
      element: ${scope.element}
      data: ${scope.user_name}

  totalUpdate:
    - setValue
    - submitInfo
    # - updateInput

