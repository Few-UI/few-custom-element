# view
view:
  template:
    <f-view src="view/bind"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/directive"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/tree"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/cond"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/each"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/slot"></f-view>
    <div class="few-sample-app-block-break"></div>
    <f-view src="view/vue"></f-view>

  import:
    - lib/sample-button
    - lib/red-line.directive
    - lib/extend-tooltip.directive

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

