# view
view:
  template:
    <h2>Loop</h2>
    <div>${ "loopCount:" + items.length }</div>
    <button onclick="${updateText}">Update Text</button>
    <ul>
      <li f-each="item of items">
        ${ item.message + ' => ' + simpleText }
      </li>
    </ul>

# model
model:
  loopCount: 1
  simpleText: ''
  items:
    - message: obj1
    - message: obj2
    - message: obj3

# update
action:
  updateText:
    import: lib/sample-utils
    name: testAccu
    input:
      message: '${simpleText}'
    output:
      simpleText: ''

