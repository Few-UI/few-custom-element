# view
view:
  template:
    <f-view src="view/frame">
        <f-view slot="primary" id="toc" src="view/toc" model="tocModel"></f-view>
        <div slot="secondary">
            <f-view f-cond="/^view\//.test(content)" src="${content}"></f-view>
            <md-view f-cond="/^doc\//.test(content)" src="${content}"></f-view>
        </div>
    </f-view>
  import:
    - lib/md-view

# model
model:
  tocModel:
    items:
      - name: view
        src: doc/view
      - name: example
        src: view/example
  content: view/example

# action
action:
  toc:
    input:
      srcLink: ${ tocModel.items.find((item) =>item.name === scope).src }
    output:
      content: srcLink

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

