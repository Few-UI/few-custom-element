# view
view:
  template:
    <few-view src="view/bind"></few-view>
    <few-view src="view/directive"></few-view>
    <few-view src="view/tree"></few-view>
    <few-view src="view/cond"></few-view>
    <few-view src="view/each"></few-view>

  import:
    - lib/sample-button
    - lib/red-line.directive
    - lib/extend-tooltip.directive

# model
model:
  simpleText: Hello World!
  testMsg: Hello World!
  dialogContext:
    valueFromParent: Text from parent!

# update
action:
  updateSimpleText:
    import: lib/sample-utils
    name: testAccu
    input:
      message: '${simpleText}'
    output:
      simpleText: ''

  updateParentModel:
    import: lib/sample-utils
    name: setValue
    input:
      message: '${scope}'
    output:
      testMsg: ''

  updateDialogContext:
    import: lib/sample-utils
    name: log
    input:
      message: '${dialogContext.valueFromParent + "+" + scope}'
    output:
      dialogContext.valueFromParent: ''

  dialog:
    - updateParentModel
    - updateDialogContext

#option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

