# action
action:
  getContent:
    name: few.httpGet
    input:
      url: config/content.json

  parseJson:
    name: JSON.parse
    input:
      val: ${scope}
    output:
      tocModel.items: ''

  loadContent:
    - getContent
    - parseJson

# option
option:
