# view
view:
  template:
    <f-view src="view/frame">
        <f-view slot="primary" id="toc" src="view/toc" model="primary"></f-view>
        <div slot="secondary">
            <f-view f-cond="/^view\//.test(secondary)" src="${secondary}"></f-view>
            <md-view f-cond="/^doc\//.test(secondary)" src="${secondary}"></f-view>
        </div>
    </f-view>

  import:
    - lib/md-view

# model
model:
  primary:
    items:
      - name: view
        src: doc/view
      - name: example
        src: view/example
  secondary: view/example


# action
action:
  toc:
    input:
      view: ${ primary.items.find((item) =>item.name === scope).src }
    output:
      secondary: view

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

