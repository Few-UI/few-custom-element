# view
view:
  template:
    <few-view src="view/frame" model="data"></few-view>

# model
model:
  data:
    primary: view/toc
    secondary: view/example

# action
action:
  toc:
    input:
      view: '${ "view/" + scope }'
    output:
      data.secondary: 'view'

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

