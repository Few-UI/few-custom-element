# view
view:
  template:
    <few-view src="view/frame">
        <few-view slot="primary" id="toc" src="view/toc" model="primary"></few-view>
        <few-view slot="secondary" src="${secondary}"></few-view>
    </few-view>

# model
model:
  primary:
    items:
      - doc
      - example

  secondary: view/example


# action
action:
  toc:
    input:
      view: '${ "view/" + scope }'
    output:
      secondary: 'view'

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: '/^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m'
    index: 1

