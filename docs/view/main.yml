# view
view:
  template:
    <f-view src="view/frame">
        <f-view slot="primary" id="toc" src="view/toc" model="primary"></f-view>
        <f-view slot="secondary" src="${secondary}"></f-view>
    </f-view>

# model
model:
  primary:
    items:
      - doc
      - example

  secondary: view/example


# action
action:
  toc:
    input:
      view: ${ "view/" + scope }
    output:
      secondary: view

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

