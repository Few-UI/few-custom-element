# view
view:
  template:
    <few-view src="view/frame">
      <few-view slot="primary" src="view/toc" :model="tocModel" ctx="ctx"></few-view>
      <div slot="secondary">
        <div f-when="/\.yml$/.test(tocModel.items[ctx.selection].src)"
              class="few-sample-app-md-align-polyfill">
        </div>
        <few-view f-when="/\.yml$/.test(tocModel.items[ctx.selection].src)"
                   src="${tocModel.items[ctx.selection].src.replace(/\.yml$/,'')}">
        </few-view>
        <md-view f-when="/\.md$/.test(tocModel.items[ctx.selection].src)"
                    src="${tocModel.items[ctx.selection].src.replace(/\.md$/,'')}">
        </md-view>
      </div>
    </few-view>
  import:
    - lib/md-view

# model
# model:
#  ctx:
# tocModel:
#   items:
#     name: Introduction
#     src: doc/introduction.md
#     selection: Introduction

# init
init:
  then:
    - loadContent

# action
action:
  getContent:
    name: few.httpGet
    input:
      url: config/content.json

  parseJson:
    name: JSON.parse
    input:
      val: ${scope}
    output:
      tocModel.items: ''

  initSelection:
    input:
      val: ${ctx.selection || Object.keys(scope)[0]}
    output:
      ctx.selection: 'val'

  loadContent:
    then:
      - getContent
      - parseJson
      - initSelection

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

