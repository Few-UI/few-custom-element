# view
view:
  template:
    <f-view src="view/frame">
        <f-view slot="primary" src="view/toc" model="tocModel"></f-view>
        <div slot="secondary">
            <div f-cond="tocModel.items[tocModel.selection].type === 'view'" class="few-sample-app-md-align-polyfill"></div>
            <f-view f-cond="tocModel.items[tocModel.selection].type === 'view'" src="${tocModel.items[tocModel.selection].src}"></f-view>
            <md-view f-cond="tocModel.items[tocModel.selection].type === 'md'" src="${tocModel.items[tocModel.selection].src}"></f-view>
        </div>
    </f-view>
  import:
    - lib/md-view

# model
model:
  tocModel:
    selection: 0
    items:
      - name: Introduction
        type: md
        src: doc/introduction
      - name: example
        type: view
        src: view/example

# option
option:
# scopePath: scope
  actionPaths:
    - action
  stringTemplate:
    pattern: /^\s*\${\s*([\S\s\r\n]*)\s*}\s*$/m
    index: 1

